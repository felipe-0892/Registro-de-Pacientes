<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Prontuário</title>
</head>
<body>
    <header class="container bg-dark p-4">
        <h1 class="text-light text-center mb-3">Prontuários Médicos</h1>
        <p class="text-white text-center">Registro de informações médicas dos pacientes</p>
    </header>
    <nav class="nav container bg-dark p-3 justify-content-end">
        <ul class="nav">
            <li class="nav-item"><a href="../index.html" class="nav-link text-light">Home</a></li>
            <li class="nav-item"><a href="../pages/registro.html" class="nav-link text-light">Registros</a></li>
            <li class="nav-item"><p class="nav-link text-primary">Você está em Prontuário</p></li>
        </ul>
    </nav>
    <main class="container pt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        Selecionar Paciente
                    </div>
                    <div class="card-body">
                        <select id="pacienteSelecionado" class="form-select mb-3">
                            <option value="">Selecione um paciente</option>
                        </select>
                        <button id="carregarProntuario" class="btn btn-primary w-100">Carregar Prontuário</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="formProntuario" class="card" style="display:none;">
                    <div class="card-header">
                        Prontuário Médico
                    </div>
                    <div class="card-body">
                        <form id="prontuarioForm">
                            <input type="hidden" id="pacienteId">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dataConsulta" class="form-label">Data da Consulta</label>
                                    <input type="date" class="form-control" id="dataConsulta" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="medico" class="form-label">Médico Responsável</label>
                                    <input type="text" class="form-control" id="medico" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="queixaPrincipal" class="form-label">Queixa Principal</label>
                                <textarea class="form-control" id="queixaPrincipal" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="historicoDoenca" class="form-label">Histórico da Doença Atual</label>
                                <textarea class="form-control" id="historicoDoenca" rows="3"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="pressaoArterial" class="form-label">Pressão Arterial</label>
                                    <input type="text" class="form-control" id="pressaoArterial" placeholder="Ex: 120/80">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="temperatura" class="form-label">Temperatura</label>
                                    <input type="number" step="0.1" class="form-control" id="temperatura" placeholder="Em °C">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="diagnostico" class="form-label">Diagnóstico</label>
                                <textarea class="form-control" id="diagnostico" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="tratamento" class="form-label">Tratamento Prescrito</label>
                                <textarea class="form-control" id="tratamento" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações Adicionais</label>
                                <textarea class="form-control" id="observacoes" rows="3"></textarea>
                            </div>

                            


                            <button type="submit" class="btn btn-success">Salvar Prontuário</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div id="historicoProntuarios" class="card">
                    <div class="card-header">
                        Histórico de Prontuários
                    </div>
                    <div class="card-body">
                        <div id="listaProntuarios"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/prontuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
